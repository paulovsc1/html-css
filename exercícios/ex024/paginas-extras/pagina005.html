<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: lightgray;
        }
        
       
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clique aqui</a>
    <div id="saída"></div>

    <script>
        function clicou() {
            s = window.document.getElementById("saída")
            s.innerHTML += '<p>Voce clicou!</p>'  
        }
    </script>
</body>
</html>
